crownpeak_dqm.settings:  
  path: '/admin/config/content/crownpeak-dqm'  
  defaults:  
    _form: '\Drupal\crownpeak_dqm\Form\SettingsForm'  
    _title: 'Crownpeak Digital Quality & Accessibility Management'  
  requirements:  
    _permission: 'administer crownpeak dqm'  

crownpeak_dqm.toolbar_tray:
  path: '/admin/crownpeak-dqm/tray'
  defaults:
    _controller: '\Drupal\crownpeak_dqm\Controller\ToolbarTrayController::tray'
    _title: 'Crownpeak DQM'
  requirements:
    _permission: 'administer crownpeak dqm'  

crownpeak_dqm.scan:
  path: '/crownpeak-dqm/scan'
  defaults:
    _controller: '\Drupal\crownpeak_dqm\Controller\ScanController::scan'
  requirements:
    _permission: 'administer crownpeak dqm'
  methods: [POST]

crownpeak_dqm.scan_from_url:
  path: '/crownpeak-dqm/scan-from-url'
  defaults:
    _controller: '\Drupal\crownpeak_dqm\Controller\ScanController::scanFromUrl'
  requirements:
    _permission: 'administer crownpeak dqm'
  methods: [POST]

crownpeak_dqm.results:
  path: '/crownpeak-dqm/results/{assetId}'
  defaults:
    _controller: '\Drupal\crownpeak_dqm\Controller\ScanController::getResults'
  requirements:
    _permission: 'administer crownpeak dqm'
  methods: [GET]

crownpeak_dqm.clear_logs:
  path: '/admin/config/content/crownpeak-dqm/clear-logs'
  defaults:
    _controller: '\Drupal\crownpeak_dqm\Controller\ScanController::clearDebugLogs'
    _title: 'Clear Debug Logs'
  requirements:
    _permission: 'administer crownpeak dqm'